<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="main">
<div id="input"></div>
<div id="card">
<div class="box ac operation">AC</div>
<div class="box one num">1</div>
<div class="box four num">4</div>
<div class="box seven num">7</div>
<div class="box dblzero num">00</div>
<div class="box percent operation">%</div>
<div class="box two num">2</div>
<div class="box five num">5</div>
<div class="box eight num">8</div>
<div class="box zero num">0</div>
<div class="box cut operation">X</div>
<div class="box three num">3</div>
<div class="box six num">6</div>
<div class="box nine num">9</div>
<div class="box dot num">.</div>
<div class="box divide operation">/</div>
<div class="box multiply operation">*</div>
<div class="box minus operation">-</div>
<div class="box plus operation">+</div>
<div class="box equal">=</div>
</div>

</div>
<script src="script.js"></script>
</body>
</html>
